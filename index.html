<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timothy Barry - Senior Software Engineer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #ffffff;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%);
            min-height: 100vh;
            max-width: 950px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .container {
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 
                        0 0 0 1px rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        /* Header Section */
        .header {
            text-align: center;
            padding: 50px 40px;
            background: linear-gradient(135deg, #2d2d2d 0%, #1e1e1e 100%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 0;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #00d4aa, #00a8ff, #9c88ff, #ff6b9d);
            background-size: 400% 100%;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .name {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4aa, #00a8ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            letter-spacing: 2px;
            text-shadow: 0 0 30px rgba(0, 212, 170, 0.3);
        }

        .title {
            font-size: 1.3rem;
            color: #b0b0b0;
            margin-bottom: 35px;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 35px;
            margin-top: 25px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #e0e0e0;
            text-decoration: none;
            font-size: 0.95rem;
            padding: 12px 20px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            white-space: nowrap;
        }

        .contact-item:hover {
            color: #00d4aa;
            background: rgba(0, 212, 170, 0.1);
            border-color: rgba(0, 212, 170, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 212, 170, 0.2);
        }

        .contact-item .icon {
            width: 18px;
            height: 18px;
            fill: currentColor;
            transition: all 0.3s ease;
        }

        .contact-item:hover .icon {
            fill: #00d4aa;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .name {
                font-size: 2.2rem;
            }
            
            .contact-info {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            body {
                padding: 20px 15px;
            }

            .header {
                padding: 40px 20px;
            }
        }

        /* Print styles */
        @media print {
            body {
                background: white;
                color: black;
                max-width: none;
                margin: 0;
                padding: 20px;
            }
            
            .container {
                background: white;
                box-shadow: none;
                border: 1px solid #ccc;
            }

            .header {
                background: white;
                border-bottom: 2px solid #333;
            }

            .header::before {
                display: none;
            }
            
            .name {
                color: #333 !important;
                -webkit-text-fill-color: #333;
                text-shadow: none;
            }

            .title {
                color: #666;
            }

            .contact-item {
                color: #333;
                background: #f5f5f5;
                border-color: #ccc;
            }
            
            .contact-item:hover {
                color: #333;
            }
        }
    </style>
</head>
